{% extends 'layout.html' %}
{% block content %}
<form method="post" class="post-form">
    {% csrf_token %}
    <!-- 오류표시 Start -->
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        {% for field in form %}
        {% if field.errors %}
        {{ field.label }}
        {{ field.errors }}
        {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <!-- 오류표시 End -->
    <div class="form-group">
        <h3 class="t-text-[1.5rem] t-mb-[10px]">질문하기</h3>
        <label for="body">내용</label>
        <textarea class="form-control" name="body"
                  id="body" rows="10">{{ form.body.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장하기</button>
</form>
{% endblock %}
